<!DOCTYPE HTML>
<html>
	<head>
		<title>WebCraft Desktop</title>
		
		<!-- Kodowanie -->
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <meta name="author" content="artur9010 & joda17">
        <meta name="keywords" content="minecraft,webcraft">
		
		<!-- Style -->
		<link href="style/main.css" rel="stylesheet">
		
		<!-- Moduly -->
		<script src="js/glMatrix-1.2.min.js"></script> 
		<script src="js/blocks.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/generator.js"></script>
		<script src="js/world.js"></script>
		<script src="js/render.js"></script>
		<script src="js/physics.js"></script>
		<script src="js/player.js"></script>
		<script src="js/fps.js"></script>
	</head>
	
	<body oncontextmenu="return false">
		<!-- Render surface -->
		<canvas id="renderSurface"></canvas>
        
		<div id="blocks" style="display: none;">
			<center>Wybor klocka:</center></br>
            <script>
            var selector = document.getElementById( "blocks" );
            for ( var mat in BLOCK ){
                if(BLOCK[mat].spawnable){
                    if(BLOCK[mat].icon != null){
                        var block = document.createElement( "img" );
                        block.className = "block";
                        block.src = "media/items/" + BLOCK[mat].icon;
                        block.alt = "Zmiana klocka";
                        block.material = BLOCK[mat];
                        block.onclick = function(){
                            player.buildMaterial = this.material;
                      		var blockSelect = document.getElementById("blocks").style;
                            blockSelect.display = "none";
                        }
                        selector.appendChild( block );
                    }
                }
            }
            </script>
			<br><center>Aby zamknac wcisnij <b>Esc</b></center>
		</div>
        
		<!-- Infobox -->
		<div id="infobox">
			<span id="infobox_text">WebCraft v0.2.2 Desktop</br>
			<div id="fps"></div>
			Wybor klocka pod E</span>
		</div>
		
		<script>			
		
			var renderCanvas = document.getElementById("renderSurface");
			
			// Tworzenie mapy
			var world = new World( 60,60, 100, 80, 2, 0.1 );
			world.createWorld();
			
			// Render
			var render = new Renderer( "renderSurface" );
			render.setWorld( world, 16 );
			render.setPerspective( 80, 0.01, 210 );
			
			// Fizyka
			//var physics = new Physics();
			//physics.setWorld( world );
			
			// Stworzenie playera
			var player = new Player();
			player.setWorld( world );
			player.setInputCanvas( "renderSurface", 1 );
			
			// Render loop			
			requestAnimationFrame( function loop(){
				//var time = new Date().getTime() / 1000.0;
				
				// Simulate physics
				//physics.simulate();
				
				// Update local player
				player.update();
				
				// Build a chunk
				render.buildChunks( 25 );
				
				// Draw world
				render.setCamera( player.getEyePos().toArray(), player.angles );
				render.draw();
                
				requestAnimationFrame(loop, renderCanvas);
			}, renderCanvas );
			
            new Worker("js/renderLoopWorker.js");
		</script>
	</body>
</html>
